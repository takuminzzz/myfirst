<script type="text/javascript" src="ripples.js"></script>
<script src="js/slick.min.js"></script>

<script>
$(function() {
    $('.center-item').slick({
        infinite: true,
        dots:true,
        slidesToShow: 1,
        autoplaySpeed: 3000,
        speed: 1000,
        centerMode: true, //要素を中央寄せ
        centerPadding:'100px', //両サイドの見えている部分のサイズ
        autoplay:true, //自動再生
        responsive: [{
                breakpoint: 480,
                    settings: {
                        centerMode: false,
               }
          }]
     });
});
</script>
